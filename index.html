<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画板</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <canvas id="drawing-board"></canvas>
    <div class="color-group">
        <ul>
            <li id="black" class="color-item active" style="background-color: black;"></li>
            <li id="white" class="color-item" style="background-color: white;"></li>
            <li id="blue" class="color-item" style="background-color: blue;"></li>
            <li id="red" class="color-item" style="background-color: red;"></li>
            <li id="yellow" class="color-item" style="background-color: yellow;"></li>
            <li id="green" class="color-item" style="background-color: green;"></li>
            <li id="gray" class="color-item" style="background-color: gray;"></li>
        </ul>
    </div>

    <div id="range-wrap">
        <input title="调节画笔粗细" id="range" type="range" min="1" max="30" value="5" >
    </div>

    <div class="tools">
        <button id="brush" title="画笔" class="active"></button>
        <button id="eraser" title="橡皮擦"></button>
        <button id="empty" title="清空"></button>
        <button id="undo" title="撤销"></button>
        <button id="save" title="保存"></button>
    </div>
</body>
<script src="./js/main.js"></script>
</html>
